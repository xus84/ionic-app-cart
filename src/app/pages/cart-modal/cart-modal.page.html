<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">


    <ion-list>
      <ion-item *ngFor="let product of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
             <ion-col size="2" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="decreaseCartItem(product)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
               </ion-button>
             </ion-col>

             <ion-col size="1" class="ion-align-self-center">
                {{product.amount}}
             </ion-col>

             <ion-col size="2" offset="ion-align-items-center">
                <ion-button color="medium" fill="clear" (click)="increaseCartItem(product)">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
             </ion-col>

             <ion-col size="2" offset="5">
               <ion-buttton color="medium" fill="clear" (click)="removeCartItem(product)">
                 <ion-icon name="close-circle" slot="icon-only"></ion-icon>
               </ion-buttton>
             </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="9">
              <b>{{product.name}}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{product.amount * product.price | currency:'USD'}}
            </ion-col>
          </ion-row>
          
      
         
        
          <ion-row>
            <ion-col size="9"> Total: </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-item>
   


      <ion-button expand="full" (click)=checkout()>
        Checkout
      </ion-button>

    
    </ion-list>
  </div>
</ion-content>
